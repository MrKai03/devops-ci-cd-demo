name: CI/CD Pipeline

# Kích hoạt workflow khi có push vào nhánh main
on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code từ repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Docker Buildx để build image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login vào Docker Hub bằng secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # GitHub Secret: Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}   # GitHub Secret: Docker Hub Access Token

      # 4️⃣ Build và push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .          # thư mục project
          push: true          # push image lên Docker Hub
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:latest
            ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:${{ github.sha }}
